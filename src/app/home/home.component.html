<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/assets/google-logo.png" alt="logo">
    </a>
    <div class="collapse navbar-collapse" style="margin-top: -20px;">
      <input [style.width.ch]="sname.length+2" class="form-control ngText" [(ngModel)]="sname">

      <div style="position: absolute; margin-top: 55px; margin-left: 10px;">
        <ng-container *ngFor="let elem of menuArray; let i = index">
          <button *ngIf="i%2==0" class="btn nav-btn px-1">{{elem}}</button>
          <button *ngIf="i%2!=0" class="btn nav-btn mx-3 px-1">{{elem}}</button>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
<hr>
<div style="margin-left:15px; margin-top: 5px;">
  <ng-container *ngFor="let elem of classArray;let i = index">
    <a *ngIf="i==0" (click)="clicked()" href="#"><mat-icon class="icon">{{elem}}</mat-icon></a>
    <a *ngIf="i!=0"href="#"><mat-icon class="icon">{{elem}}</mat-icon></a>
  </ng-container>
</div>

<hr>
